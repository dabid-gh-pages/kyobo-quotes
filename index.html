<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-Clipper</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">Q-Clipper</a>
      </div>
      <div class="flex-none">
        <ul id="tabs" class="menu menu-horizontal p-0">
          <li><a id="default-tab" href="#first">추가 </a></li>

          <li><a href="#second">검색 </a></li>
          <li tabindex="0">
            <a href="#third">
              더보기
              <svg
                class="fill-current"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
              >
                <path
                  d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
                />
              </svg>
            </a>
            <ul class="bg-base-100">
              <li><a>About</a></li>
              <li><a>Blog</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <!-- Tab Contents -->
    <div id="tab-contents">
      <div id="first" class="p-4">
        <div class="max-w-2xl mx-auto bg-white p-6">
          <form>
            <div class="prose grid gap-6 mb-6 lg:grid-cols-1">
              <h4>제목</h4>

              <input
                type="text"
                id="title-input"
                placeholder="연금술사"
                class="input input-bordered w-full max-w-xs"
              />
              <h4>구절</h4>
              <textarea
                rows="4"
                class="textarea textarea-bordered"
                id="quote-input"
                placeholder="자네가 무언가를 간절히 원할때 온 우주는자네의 소망이 실현되도록 도와준다네."
              ></textarea>
              <h4>태그</h4>

              <input
                type="text"
                id="tag-input"
                placeholder="자기계발"
                class="w-full input input-bordered max-w-xs"
              />
              <button type="submit" id="save-button" class="btn w-full">
                저장하기
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="second" class="hidden p-4">
        <div class="max-w-2xl mx-auto bg-white pb-8">
          <div class="form-control flex flex-col items-center p-8 gap-4">
            <div class="input-group justify-center">
              <input
                id="search-input"
                type="text"
                placeholder="검색"
                class="input input-bordered"
              />

              <button id="search-button" class="btn btn-square">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>
            </div>
            <div id="typeradio" class="flex w-full justify-center gap-6">
              <label for="titleRadio">
                <input
                  type="radio"
                  name="searchtype"
                  id="titleRadio"
                  value="title"
                  checked
                />
                제목
              </label>
              <label for="tagRadio">
                <input
                  type="radio"
                  name="searchtype"
                  id="tagRadio"
                  value="tag"
                />
                태그
              </label>
            </div>
            <div class="flex justify-center items-center">
              <button type="submit" id="share-button" class="btn btn-wide">
                공유하기
              </button>
            </div>
          </div>
          <div class="quotes p-4 grid gap-6 mb-6 lg:grid-cols-2"></div>
        </div>
        <div id="third" class="hidden p-4">Third tab</div>
      </div>
    </div>
    <script src="./js/db.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/tab.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/buttons.js"></script>
  </body>
</html>
